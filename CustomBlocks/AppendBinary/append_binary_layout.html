<?xml version="1.0" encoding="utf-8"?>
<block xmlns="http://schemas.android.com/tools/block" id="987654321" type="custom">
    <data>
        <blocktype>
            <name>AppendBinary</name>
            <version>1</version>
        </blocktype>
        <blockname>
            <name>Append Binary</name>
        </blockname>
        <color>
            <hue>60</hue>
            <saturation>0.5</saturation>
            <lightness>0.5</lightness>
        </color>
        <libraryconfig>
            <libraryname>BinaryFileLibrary</libraryname>
            <author>Your Name</author>
        </libraryconfig>
        <categories>
            <category>Custom</category>
        </categories>
        <blockdesc>
            <desc>The AppendBinary block appends binary data to a specified file.</desc>
        </blockdesc>
        <inputs>
            <input>
                <type>text</type>
                <name>Data to Append</name>
                <label>Data to Append</label>
            </input>
            <input>
                <type>text</type>
                <name>File Location</name>
                <label>File Location</label>
            </input>
        </inputs>
        <outputs>
            <output>
                <type>boolean</type>
                <name>Append Success</name>
                <label>Append Success</label>
            </output>
        </outputs>
    </data>
</block>
